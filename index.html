<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="leftside-menu">
            <nav class="menu-content">
                <ul>
                    <li class="menu active" data-target="home">home</li>
                    <li class="menu" data-target="form">form</li>
                    <li class="menu" data-target="report">report</li>
                    <li class="menu" data-target="calu">calu</li>
                </ul>
            </nav>
        </div>
        <div class="main-grid show" id="home">
            <div class="item one">
                <h1 id="date"></h1>
                <h1 id="time" class="time"></h1>
            </div>

        </div>
        <div class="data-content">
            <form class="data" id="form">
            <strong>DataForm</strong> 
            <hr>
            <div class="form-grid">
                <div class="form-row">
                    <label for="dateInput">日期:</label>
                    <input type="date" id="dateInput" required>
                </div>
                <div class="form-row">
                    <label for="printerId">Printer ID:</label>
                    <input type="text" id="printerId" value="FDH" required>
                </div>
                <div class="form-row">
                    <label for="code1">開機錶碼:</label>
                    <input type="text" id="code1" required>
                </div>
                <div class="form-row">
                    <label for="code2">收機錶碼:</label>
                    <input type="text" id="code2" required>
                </div>
                <div class="form-row">
                    <label for="code3">壞紙 :</label>
                    <input type="text" id="code3" value="0">
                </div>
                <div class="form-row">
                    <label for="code4"> 差別金額:</label>  
                    <input type="text" id="code4" value="0">
                </div>
                <div class="form-row">
                    <label for="code5">實際銷紙(含壞紙):</label>
                    <input type="text" id="code5" value="0" readonly>
                </div>
                <div class="form-row">
                    <label for="code6">實際銷紙:</label>
                    <input type="text" id="code6" value="0" readonly>
                </div>
                <div class="form-row">
                    <label for="code7">銷售金額:</label>
                    <input type="text" id="code7" value="0" readonly>
                </div>
                <div class="form-row">
                    <label for="code8">實際金額:</label>
                    <input type="text" id="code8" value="0" readonly>
                </div>
            </div>
            <hr>
            <span id="errorMessage" class="error-message"></span>
            <div style="display:flex;align-items:center;margin-bottom:10px;">
                <button type="button" id="submitButton">Submit</button>
                <button type="reset" id="resetButton">Reset</button>
                <span id="successMessage" class="success-message"></span>
            </div>
            </form> 
            
            
            <form class="data" id="report">
            <strong>Report</strong>
            <hr>
            </form>

            <form class="data" id="calu">
            <strong>Calculator</strong>
            <hr>
            </form>
        </div>
    </div>
</html>
